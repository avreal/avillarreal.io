{{ $currentPage := . }}
<nav style="padding-top: 10px;">
    <ul>
        {{ range .Site.Menus.main }}
        <li>
            <a class="{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{end}}" href="/{{lower .Name}}">
                <i class="fa-li fa {{ .Pre }} fa-lg"></i><span>{{ .Name }}</span>
            </a>
        </li>
        {{ end }}
    </ul>
</nav>
